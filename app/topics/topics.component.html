<div class="topic-search-filter">
    <input [(ngModel)]="searchTerm" class="topics-filter-input" type="text" placeholder="Filter Topics">
</div>

<p class="default-content" *ngIf="!topics">
    Fetching topics...
</p>

<div *ngFor="let topic of topics">
    <div class="topic-name topic-{{topic.slug}}"
        *ngIf="filterTopic(searchTerm, topic.slug, topic.name)"
        (click)="getTopicList(topic.id, topic.name)">
        {{topic.name}} ({{topic.count}})
    </div>
</div>
